name: Automation Recon (1 Day 1 Bug - Ultimate Predator)

on:
  schedule:
    - cron: '*/10 * * * *' # Nembak tiap 10 menit
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Seen URLs
        uses: actions/cache@v3
        with:
          path: .seen_urls
          key: seen-urls-cache-${{ github.run_id }}
          restore-keys: |
            seen-urls-cache-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          sudo apt-get update && sudo apt-get install dnsutils -y
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          nuclei -update-templates
          go install -v github.com/tomnomnom/assetfinder@latest
          go install -v github.com/tomnomnom/waybackurls@latest
          go install -v github.com/lc/gau/v2/cmd/gau@latest
          go install -v github.com/tomnomnom/anew@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # 1. SETUP
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          echo "ðŸŽ¯ TARGETING: $program_name"
          mkdir -p "data/$program_name"
          touch .seen_urls

          # 2. DOUBLE RECON (GATHERING)
          echo "[+] Step 1: Gathering Subdomains..."
          subfinder -dL "$target_file" -all -silent -o "data/$program_name/s1.txt" || true
          cat "$target_file" | assetfinder --subs-only >> "data/$program_name/s1.txt" || true
          
          # --- [FIX PEMBERSIH DOMAIN: ANTI KOCAK] ---
          # Cara paling aman hapus *. dan spasi
          cat "data/$program_name/s1.txt" | sed 's/*.//g' | sed 's/https\?:\/\///g' | tr -d ' ' | sort -u > "data/$program_name/subdomains.txt"
          echo "    âœ… Found: $(wc -l < data/$program_name/subdomains.txt) subdomains."

          if [ -s "data/$program_name/subdomains.txt" ]; then
            # 3. HTTPX (PRO FILTER)
            echo "[+] Step 2: HTTPX Live Check..."
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -td -mc 200,401,403,405 -H "User-Agent: SniperRecon/2026" -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || true
            
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                # 4. URL MINING
                echo "[+] Step 2.5: Mining Wayback/GAU..."
                timeout 20m bash -c "cat data/$program_name/active_hosts.txt | waybackurls | anew data/$program_name/urls.txt" > /dev/null 2>&1 || true
                
                # 5. NUCLEI SCAN (VERSI PALING BRUTAL)
                echo "[+] Step 3: Nuclei Deep Scan (BRUTE FORCE ALL TEMPLATES)..."
                # Hapus -tags. Kita suruh Nuclei bawa SEMUA template (6000+) kecuali yang lambat (fuzz)
                # -tags kita ganti dengan -as (Automatic Scan) agar dia pinter sendiri
                timeout 3h nuclei -l "data/$program_name/active_hosts.txt" \
                  -as -severity critical,high,medium \
                  -nt -rl 80 -c 15 -me 10 -stats -si 60 -silent \
                  -jsonl -o "data/$program_name/nuclei_results.json" || true
                
                # 6. AI ANALYSIS
                echo "[+] Step 4: AI Analysis..."
                PROGRAM_NAME=$program_name python scripts/validate.py

                # 7. NOTIFIKASI TELEGRAM
                if [ -d "data/$program_name/alerts/high" ]; then
                  echo "ðŸš€ Bug Found! Sending to Telegram..."
                  for f in data/$program_name/alerts/high/*.md; do
                    [ -e "$f" ] || continue
                    # Pakai Curl aja biar pasti masuk
                    MSG_HIGH=$(cat "$f")
                    curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CRIT" -d "text=$MSG_HIGH" > /dev/null 2>&1
                  done
                fi

                # 8. BACKUP ZIP
                if [ -s "data/$program_name/nuclei_results.json" ]; then
                   cat "data/$program_name/nuclei_results.json" | grep -oP '"matched-at":"\K[^"]+' > "data/$program_name/HITS_LOG.txt" || true
                fi
                zip_name="${program_name}_FULL_DATA.zip"
                zip -j "$zip_name" data/$program_name/*.txt data/$program_name/*.json .seen_urls > /dev/null 2>&1 || true
                curl -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="ðŸ“¦ DB: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
            fi
          fi
