name: Automation Recon (24/7)

on:
  schedule:
    # Menggunakan menit ganjil untuk menghindari jam sibuk antrean GitHub
    - cron: '13,33,53 * * * *' 
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    timeout-minutes: 340
    strategy:
      fail-fast: false
      matrix:
        # Menjalankan 3 sniper sekaligus secara paralel (Aman & Kencang)
        sniper_id: [1, 2, 3]
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache Seen URLs
        uses: actions/cache@v3
        with:
          path: .seen_urls
          key: seen-urls-cache-${{ github.run_id }}
          restore-keys: |
            seen-urls-cache-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          sudo apt-get update && sudo apt-get install dnsutils -y
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install -v github.com/tomnomnom/assetfinder@latest
          go install -v github.com/tomnomnom/waybackurls@latest
          go install -v github.com/lc/gau/v2/cmd/gau@latest
          go install -v github.com/tomnomnom/anew@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          nuclei -ut -silent

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # 1. SETUP NOTIF CONFIG (Silent)
          echo "telegram:" > notify-config.yaml
          echo "  - id: \"p1_p2_alerts\"" >> notify-config.yaml
          echo "    telegram_apikey: \"$TG_TOKEN\"" >> notify-config.yaml
          echo "    telegram_chatid: \"$TG_CRIT\"" >> notify-config.yaml
          echo "    format: \"{{data}}\"" >> notify-config.yaml

          # 2. ANTI-COLLISION DELAY
          # Memberi jeda agar tiap sniper mengambil target yang berbeda dari antrean
          SLEEP_TIME=$(( (${{ matrix.sniper_id }} - 1) * 40 ))
          echo "â³ Sniper ${{ matrix.sniper_id }} waiting for $SLEEP_TIME seconds..."
          sleep $SLEEP_TIME

          # 3. TARGET SELECTION (DETERMINISTIC SNIPER - ANTI COLLISION 100%)
          # Kita pakai Logika Matematika agar 3 mesin dapet jatah beda tanpa rebutan
          
          # 1. List semua target dan hitung totalnya
          ls targets/*.txt | sort > targets_sorted.tmp
          TOTAL_TARGETS=$(wc -l < targets_sorted.tmp)
          
          # 2. Logika Modulo: (ID Run + ID Sniper) dibagi Total Target
          # Ini menjamin Sniper 1, 2, dan 3 dapet urutan yang beda tapi kompak
          INDEX=$(( ( (${{ github.run_id }} % 100) + ${{ matrix.sniper_id }} ) % TOTAL_TARGETS + 1 ))
          
          # 3. Ambil file sesuai hasil hitungan INDEX
          target_file=$(sed -n "${INDEX}p" targets_sorted.tmp)
          program_name=$(basename "$target_file" .txt)
          
          echo "ðŸŽ¯ Sniper ${{ matrix.sniper_id }} Engaging: $program_name (Fixed Anti-Collision)"
          
          mkdir -p "data/$program_name"
          touch .seen_urls

          # --- [STEP 1: GATHERING SUBDOMAINS - SILENT MODE] ---
          echo "[+] Step 1: Gathering Subdomains..."
          subfinder -dL "$target_file" -all -silent -o "data/$program_name/s1.txt" > /dev/null 2>&1 || true
          
          while read -r domain; do
            echo "$domain" | assetfinder --subs-only >> "data/$program_name/s1.txt" 2>/dev/null || true
          done < "$target_file"

          cat "data/$program_name/s1.txt" | sed 's/*.//g' | tr -d ' ' | sort -u > "data/$program_name/subdomains.txt"
          echo "    âœ… Step 1 Done." 

          if [ -s "data/$program_name/subdomains.txt" ]; then
            # 4. HTTPX LIVE CHECK
            echo "[+] Step 2: HTTPX Live Check..."
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -td -mc 200,301,302,401,403,405 -H "User-Agent: NovaRecon/2026" -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || true
            
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                # 5. URL MINING
                echo "[+] Step 2.5: Mining Wayback/GAU..."
                timeout 20m bash -c "cat data/$program_name/active_hosts.txt | waybackurls | anew data/$program_name/urls.txt" > /dev/null 2>&1 || true
                timeout 20m bash -c "cat data/$program_name/active_hosts.txt | gau --subs --threads 10 | anew data/$program_name/urls.txt" > /dev/null 2>&1 || true

                # 5. NUCLEI SCAN (PREDATOR MODE - HIT & RUN)
                # TAHAP 1: THE KILLSHOT (Set 1 Jam agar mesin cepat rotasi mencari bug matang)
                echo "[+] Phase 1: Hunting Gold (P1-P3)..."
                timeout 1h nuclei -l "data/$program_name/active_hosts.txt" \
                  -t /home/runner/nuclei-templates/ \
                  -severity critical,high,medium \
                  -et dns,ssl,whois -es info \
                  -rl 200 -c 100 -bs 35 -me 2 \
                  -mhe 100 -no-color -silent \
                  -H "User-Agent: NovaRecon/2026" \
                  -jsonl -o "data/$program_name/nuclei_results.json" > /dev/null 2>&1 || true

                # TAHAP 2: THE SWEEP (Set 30 Menit)
                echo "[+] Phase 2: Cleaning up (Low/Info)..."
                timeout 30m nuclei -l "data/$program_name/active_hosts.txt" \
                  -t /home/runner/nuclei-templates/ \
                  -severity low,unknown \
                  -et dns,ssl,whois -es info \
                  -rl 200 -c 100 -bs 35 -mhe 100 -no-color -silent \
                  -jsonl -o "data/$program_name/temp_results.json" > /dev/null 2>&1 || true
                
                if [ -f "data/$program_name/temp_results.json" ]; then
                  cat "data/$program_name/temp_results.json" >> "data/$program_name/nuclei_results.json"
                fi
                
                # 7. SCAN URLS FROM WAYBACK
                if [ -s "data/$program_name/urls.txt" ]; then
                  echo "[+] Step 3.5: Scanning Historical URLs..."
                  timeout 45m nuclei -l "data/$program_name/urls.txt" \
                    -t /home/runner/nuclei-templates/http/exposed-tokens/ \
                    -H "User-Agent: NovaRecon/2026" \
                    -rl 80 -no-color -mhe 100 -silent -jsonl -o "data/$program_name/url_leaks.json" > /dev/null 2>&1 || true
                  
                  if [ -f "data/$program_name/url_leaks.json" ]; then
                    cat "data/$program_name/url_leaks.json" >> "data/$program_name/nuclei_results.json"
                  fi
                fi
                
                # 8. AI ANALYSIS
                echo "[+] Step 4: AI Analysis & H1 Drafting..."
                PROGRAM_NAME=$program_name python scripts/validate.py > /dev/null 2>&1

                # 9. TELEGRAM NOTIFICATION (Silent Curl)
                if [ -d "data/$program_name/alerts/high" ]; then
                  for f in data/$program_name/alerts/high/*.md; do
                    [ -e "$f" ] || continue
                    MSG_HIGH=$(cat "$f")
                    curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CRIT" -d "text=$MSG_HIGH" > /dev/null 2>&1
                  done
                fi

                # 10. COMPLETE ZIP BACKUP (Always send for Data History)
                zip_name="${program_name}_FULL_DATA.zip"
                zip -qj "$zip_name" data/$program_name/*.txt data/$program_name/*.json .seen_urls || true
                curl -s -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="ðŸ“¦ DATABASE: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument" > /dev/null 2>&1
            fi
          fi

      # --- [11. AUTO-SYNC DATABASE (HIDDEN)] ---
      - name: Sync Database to Repo
        run: |
          git config --local user.email "bot@sniper-recon.ai"
          git config --local user.name "Recon-Sniper-Bot"
          git add .seen_urls
          git commit -m "database: update seen_urls [skip ci]" || exit 0
          git push
