name: Automation Recon (24/7 Stable)

on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:

jobs:
  recon-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install Tools
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install requests

      - name: Run Predator Recon
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          H1_USERNAME: ${{ secrets.H1_USERNAME }}
          H1_API_KEY: ${{ secrets.H1_API_KEY }}
          TG_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TG_CRIT: ${{ secrets.TELEGRAM_CRITICAL_ID }}
          TG_GEN: ${{ secrets.TELEGRAM_GENERAL_ID }}
          TG_DATA: ${{ secrets.TELEGRAM_DATA_ID }}
        run: |
          # 1. PILIH TARGET ACAK
          target_file=$(ls targets/*.txt | shuf | head -n 1)
          program_name=$(basename "$target_file" .txt)
          echo "ðŸŽ¯ TARGETING: $program_name"
          mkdir -p "data/$program_name"

          # 2. SUBFINDER (Ditambah || true agar tetap lanjut walau timeout)
          echo "[+] Step 1: Subfinder..."
          timeout 20m subfinder -dL "$target_file" -all -silent -o "data/$program_name/subdomains.txt" > /dev/null 2>&1 || true
          
          if [ -s "data/$program_name/subdomains.txt" ]; then
            # 3. HTTPX (Ditambah || true)
            echo "[+] Step 2: HTTPX..."
            timeout 30m httpx -l "data/$program_name/subdomains.txt" -silent -ip -o "data/$program_name/active_hosts.txt" > /dev/null 2>&1 || true
            
            if [ -s "data/$program_name/active_hosts.txt" ]; then
                # 4. NUCLEI (Ditambah || true)
                echo "[+] Step 3: Nuclei Deep Scan..."
                timeout 2h nuclei -l "data/$program_name/active_hosts.txt" -tags exposure,misconfig,takeover,cve,tech -c 50 -timeout 3 -retries 0 -stats -si 60 -silent -jsonl -o "data/$program_name/nuclei_results.json" || true
                
                # 5. AI VALIDATION
                PROGRAM_NAME=$program_name python scripts/validate.py
                
                # 6. NOTIFIKASI
                if [ -f "data/$program_name/high_findings.txt" ]; then
                  cat "data/$program_name/high_findings.txt" | notify -config notify-config.yaml -id p1_p2_alerts || (MSG=$(cat data/$program_name/high_findings.txt) && curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CRIT" -d "text=$MSG")
                fi
                if [ -f "data/$program_name/low_findings.txt" ]; then
                  MSG=$(cat data/$program_name/low_findings.txt)
                  curl -s -X POST "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_GEN" -d "text=$MSG"
                fi

                # 7. BACKUP ZIP
                zip_name="${program_name}_data.zip"
                zip -j "$zip_name" data/$program_name/*
                curl -F chat_id="$TG_DATA" -F document=@"$zip_name" -F caption="ðŸ“¦ DATABASE: $program_name" "https://api.telegram.org/bot$TG_TOKEN/sendDocument"
                rm -f "$zip_name"
            fi
          fi
